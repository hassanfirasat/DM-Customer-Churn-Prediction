{% extends "base.html" %}
{% block title %} Predicting Churn Customers {% endblock %}
{% block admin_active %}active{% endblock %}
{% block content %}
<form method="POST">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center" >
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white" style="border-radius: 1rem; background: linear-gradient(to right, #273746, #000000e3);">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Sign in</h2>
                <p class="text-white-50 mb-5">Please enter your username and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="username"/>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password"  id="password" name="password" class="form-control form-control-lg" placeholder="password"/>
                </div>
  
                
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                
  
              </div>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
{% endblock %}
